<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <h1 class="titulo">CURRICULUM VITAE</h1>
    <div class="contenedor">
        <div class="formulario">
            <form>
                <h2>Datos Personales</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Edad</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="fecha de nacimiento">Fecha de nacimiento</label>
                <input id="fecha" type="date" name="f">
            
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </form>
        </div>
        <div class="formulario">
            <form>
                <h2>Datos Académicos</h2>
                <label for="nivel">Nivel Académico</label>
                <select id="nivel" name="nivel" required>
                    <option value="secundaria">Secundaria</option>
                    <option value="preparatoria">Preparatoria</option>
                    <option value="licenciatura">Licenciatura</option>
                    <option value="maestria">Maestría</option>
                    <option value="doctorado">Doctorado</option>
                </select>
            
                <label for="institucion">Institución</label>
                <input type="text" id="institucion" name="institucion" required>

                <label for="especializacion">Especialización o área de estudio</label>
                <input type="text" id="institucion" name="institucion" required>
            
                <label for="fechaInicio">Fecha de Inicio</label>
                <input id="fecha" type="date" id="fechaInicio" name="fechaInicio" required>
            
                <label for="fechaFin">Fecha de Fin</label>
                <input id="fecha" type="date" id="fechaFin" name="fechaFin" required>
            </form>
        </div>
        <div class="formulario">
            <form>
                <h2>Subir Archivos</h2>
                <label for="archivos">Seleccionar Archivos:</label>
                <input class="tipo-file" id="archivos" type="file" id="documento" name="documento" accept=".pdf,.doc,.docx,.txt"></input>
            
                <div id="previsualizacion"></div>
            </form>
        </div>
    </div>
    <button type="submit"><strong>Enviar</strong></button>
</body>
</html>
